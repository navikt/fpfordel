query ($journalpostId: String!) {
  journalpost(journalpostId: $journalpostId) {
    journalpostId
    journalposttype
    journalstatus
    datoOpprettet
    tittel
    kanal
    tema
    behandlingstema
    journalfoerendeEnhet
    eksternReferanseId
    bruker {
      id
      type
    }
    avsenderMottaker {
      id
      type
      navn
    }
    sak {
      arkivsaksnummer
      fagsakId
      fagsaksystem
    }
    dokumenter {
      dokumentInfoId
      tittel
      brevkode
      logiskeVedlegg {
        tittel
      }
      dokumentvarianter {
        variantformat
      }
    }
  }
}

