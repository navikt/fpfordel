kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: fpfordel
  namespace: teamforeldrepenger
  labels:
    team: teamforeldrepenger

spec:
  image:  {{image}}
  port: 8080
  ingresses:
{{#each ingresses as |url|}}
    - {{url}}
{{/each}}
  liveness:
    path: /fpfordel/internal/health/isAlive
    port: 8080
    initialDelay: 45
    periodSeconds: 10
    failureThreshold: 27
    timeout: 3
  preStopHookPath: /fpfordel/internal/health/preStop
  prometheus:
    enabled: true
    path: /fpfordel/internal/metrics/prometheus
  readiness:
    path: /fpfordel/internal/health/isReady
    port: 8080
    initialDelay: 45
    periodSeconds: 10
    failureThreshold: 27
    timeout: 3
  replicas:
    min: {{minReplicas}}
    max: {{maxReplicas}}
    cpuThresholdPercentage: 80
  resources:
    limits:
      cpu: 2000m
      memory: 2048Mi
    requests:
      cpu: 1050m
      memory: 1024Mi
  vault:
    enabled: true
    paths:
    - kvPath: {{oraclecredskv}}
      mountPath: /var/run/secrets/nais.io/defaultDS
    - kvPath: {{oracleconfigkv}}
      mountPath: /var/run/secrets/nais.io/defaultDSconfig
    - kvPath: {{serviceuserkv}}
      mountPath: /var/run/secrets/nais.io/serviceuser
    - kvPath: /apikey/appdynamics/{{environment}}
      mountPath: /var/run/secrets/nais.io/appdynamics
  env:
{{#each env}}
   - name: {{@key}}
     value: "{{this}}"
{{/each}}
  tokenx:
    enabled: true
  kafka:
    pool: {{kafkaPool}}
  azure:
    application:
      enabled: true
      claims:
        extra:
          - "NAVident"
          - "azp_name"
  {{#if AZURE_IAC_RULES}}
  accessPolicy:
      inbound:
        rules:
        {{#each AZURE_IAC_RULES}}
           - application: {{app}}
             namespace: {{namespace}}
             cluster: {{cluster}}
             {{#if scopes}}
             permissions:
                scopes:
                {{#each scopes}}
                - "{{this}}"
                {{/each}}
             {{/if}}
        {{/each}}
  {{/if}}
