kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: fpfordel
  namespace: {{namespace}}
  labels:
    team: teamforeldrepenger
spec:
  tokenx:
    enabled: true
  envFrom:
    - configmap: loginservice-idporten
  image:  {{image}}
  ingresses:
{{#each ingresses as |url|}}
    - {{url}}
{{/each}}
  liveness:
    path: /fpfordel/internal/health/isAlive
    port: 8080
    initialDelay: 45
    periodSeconds: 10
    failureThreshold: 27
    timeout: 3
  port: 8080
  preStopHookPath: /fpfordel/internal/health/preStop
  prometheus:
    enabled: true
    path: /fpfordel/internal/metrics/prometheus
  readiness:
    path: /fpfordel/internal/health/isReady
    port: 8080
    initialDelay: 45
    periodSeconds: 10
    failureThreshold: 27
    timeout: 3
  replicas:
{{#if minReplicas}}
    min: {{minReplicas}}
{{else}}
    min: 2
{{/if}}
{{#if maxReplicas}}
    max: {{maxReplicas}}
{{else}}
    max: 3
{{/if}} 
    cpuThresholdPercentage: 80
  resources:
    limits:
      cpu: 500m
      memory: 2048Mi
    requests:
      cpu: 200m
      memory: 1024Mi
  webproxy: true
  vault:
    enabled: true
    paths:
    - kvPath: {{oraclecredskv}}
      mountPath: /var/run/secrets/nais.io/defaultDS
    - kvPath: {{oracleconfigkv}}
      mountPath: /var/run/secrets/nais.io/defaultDSconfig   
    - kvPath: {{serviceuserkv}}
      mountPath: /var/run/secrets/nais.io/srvfpfordel
    - kvPath: /kv/{{cluster}}/fss/fpfordel/{{namespace}}
      mountPath: /var/run/secrets/nais.io/vault
  env: 
{{#each env}}
   - name: {{@key}}
     value: "{{this}}"
{{/each}}    
